name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.1.0)"
        required: true
        type: string

jobs:
  publish-npm:
    name: Publish npm Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Verify source files exist
        run: |
          cd src/BootstrapMultiSelect.Plugin
          ls -la src/
          echo "--- JavaScript files ---"
          ls -la src/js/
          echo "--- CSS files ---"
          ls -la src/css/
          echo "--- Language files ---"
          ls -la src/langs/

      - name: Update version in package.json
        if: github.event_name == 'release'
        run: |
          cd src/BootstrapMultiSelect.Plugin
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: |
          cd src/BootstrapMultiSelect.Plugin
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create npm package artifact
        run: |
          cd src/BootstrapMultiSelect.Plugin
          npm pack

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: src/BootstrapMultiSelect.Plugin/bootstrap-multiselect-${{ github.event.release.tag_name }}.tgz
          asset_name: bootstrap-multiselect-${{ github.event.release.tag_name }}.tgz
          asset_content_type: application/gzip
